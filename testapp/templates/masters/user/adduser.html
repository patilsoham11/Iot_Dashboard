{% extends 'base.html' %} 
{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/tempone.css' %}" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid px-1 py-2 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 ">
          {% comment %} <h3 class="text-center ">User Details</h3> {% endcomment %}
          <div class="card">
            <h3 class="text-center mb-4 text-primary ">Create User Details</h3>

            <form class="form-card" action ="{% url 'add_user' %}"  method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row justify-content-between text-left">


                <div class="form-group col-sm-12 flex-column d-flex mb-2">
                  <label for="inputemailid" class="text-black">Email Id :</label>
                  <input type="email" name="email_id" placeholder="Enter your email address" />
                </div>

                <div class="form-group col-sm-6 flex-column d-flex mb-2">
                  <label for="inputname" class="text-black">First Name :</label>
                  <input type="text"  name="first_name" placeholder="Enter your first name"/>
                </div>

                <div class="form-group col-sm-6 flex-column d-flex mb-2">
                  <label for="inputname" class="text-black">Last Name :</label>
                  <input type="text" name="last_name" placeholder="Enter your last name"/>
                </div>

                <div class="form-group col-sm-6 flex-column d-flex mb-4">
                    <label for="inputnumber" class="text-black">Phone Number:</label>
                    <input type="number" name="phone_number"  placeholder="Enter your phone number"/><!--min="10" max="10" -->
                </div>

                <div class="form-group col-sm-6 flex-column d-flex mb-2">
                    <label for="inputfile" class="text-black">Company Id :</label>
                    <select class="form-select mt-2" name="company_id" id="id_company_id" required >
                        <option value="" selected>select</option>
                    {% for a in cm %}
                        <option value="{{ a.company_id }}">{{ a.company_name }}</option>
                    {% endfor %}
                    </select>
                </div>
  

                <div class="form-group col-sm-12 flex-column d-flex mb-2">
                  <label for="inputaddress" class="text-black">Address :</label>
                  <input type="text" name="address" placeholder="Enter your address"/>
                </div>

                
               

               
                {% comment %} <div class="form-group col-sm-6 flex-column d-flex mb-2">
                  <label for="inputfile" class="text-black">Company Image:</label>
                  <input type="file" name="company_image" accept="image/*"/>
                </div> {% endcomment %}

                <div class="mt-4 mb-0">
                  <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">Submit</button></div>
                </div>

              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
