{% extends 'base.html' %} 
{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/tempone.css' %}" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid px-1 py-2 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 ">
          {% comment %} <h3 class="text-center "></h3> {% endcomment %}
          <div class="card">
            <h3 class="text-center  mb-4 text-primary ">Company Information</h3>

            <form class="form-card" action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row justify-content-between text-left">


                <div class="form-group col-sm-12 flex-column d-flex mb-2">
                  <label for="inputcompanyname" class="text-black">Company Name :</label>
                  <input type="text" name="company_name" placeholder="Enter your Company Name"/>
                </div>

                <div class="form-group col-sm-12 flex-column d-flex mb-2">
                  <label for="inputcompanyid" class="text-black">Company Address :</label>
                  <input type="text" placeholder="Enter company address" name="company_address"/>
                </div>

                <div class="form-group col-sm-6 flex-column d-flex mb-2">
                  <label for="inputdate" class="text-black">Created Date :</label>
                  <input type="date" name="created_date" placeholder=""/>
                </div> 

                {% comment %} <div class="form-group col-sm-6 flex-column d-flex mb-2">
                  <label for="inputdate" class="text-black">Updated Date :</label>
                  <input type="date" name="updated_date" placeholder=""/>
                </div>

                
                <div class="form-group col-sm-6 flex-column d-flex mb-4">
                  <label for="inpurtext" class="text-black">Deleted Date :</label>
                  <input type="date" name="deleted_date" placeholder=""/>
                </div> {% endcomment %}

                <div class="form-group col-sm-6 flex-column d-flex mb-2">
                  <label for="inputfile" class="text-black">Company Logo :</label>
                  <input type="file" name="company_logo" accept="image/*" />
                </div>

                <div class="form-group col-sm-6 flex-column d-flex mb-2">
                  <label for="inputfile" class="text-black">Company Image:</label>
                  <input type="file" name="company_image" accept="image/*"/>
                </div>

                <div class="mt-4 mb-0">
                  <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">Submit</button></div>
                </div>

              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
